<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Niramaya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body style="background-color: #e7e4fb;">
    <!-- NavBar -->
    <div class="navbar-section">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e3f2fd;">
            <!-- Navbar content -->

            <div class="container-fluid">

                <span>
                    <a href="index.html"><img src="./images/Niramaya_logo.png" alt="logo" style="width: 180px;"></a>
                </span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="collapse navbar-collapse" id="navbarText">

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin-inline: auto;">


                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Doctors</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Our Services</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Community</a>
                        </li>


                    </ul>
                    <span class="navbar-text">
                        <button class="btn btn-outline-secondary">Take Assessment</button>
                        <button class="btn btn-outline" style=" background: #6958D3; color: white;">Sign In</button>

                    </span>
                </div>
            </div>

        </nav>
    </div>

    <!-- NavBar Ends -->

    <!-- side navbar -->
    <div>
        <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse" style="background-color: #CECCDF;">
            <div class="position-sticky">
                <div class="list-group list-group-flush mx-3 mt-4">
                    <a href="#" class="list-group-item list-group-item-action py-2 ripple" aria-current="true"
                        style="background: #6958D3; border-radius: 20px; opacity: 60%;">
                        <span class="material-symbols-outlined">
                            dashboard
                        </span><span style="color: azure;">Dashboard</span>
                    </a>
                    <br>

                    <a href="profile.html" class="list-group-item list-group-item-action py-2 ripple"
                        style="background: #6958D3; border-radius: 20px; opacity: 60%;">
                        <span class="material-symbols-outlined">
                            person
                        </span><span style="color: azure;">Profile</span>
                    </a>
                    <br>

                    <a href="schedule.html" class="list-group-item list-group-item-action py-2 ripple"
                        style="background: #6958D3; border-radius: 20px; opacity: 60%;"><span
                            class="material-symbols-outlined">
                            calendar_month
                        </span><span style="color: azure;">Schedule</span>
                    </a>
                    <br>

                    <a href="#" class="list-group-item list-group-item-action py-2 ripple active"
                        style="background: #6958D3; border-radius: 20px;"><span class="material-symbols-outlined">
                            assignment
                        </span><span style="color: azure;">Assessment</span>
                    </a>
                    <br>

                    <a href="#" class="list-group-item list-group-item-action py-2 ripple"
                        style="background: #6958D3; border-radius: 20px; opacity: 60%;">
                        <span class="material-symbols-outlined">
                            bookmark
                        </span><span style="color: azure;">Bookmarks</span>
                    </a>
                    <br>

                    <a href="#" class="list-group-item list-group-item-action py-2 ripple"
                        style="border-radius: 20px;"><span class="material-symbols-outlined">
                            logout
                        </span><span>Log Out</span>
                    </a>

                </div>
            </div>
        </nav>
    </div>

    <!--Main layout-->
    <h2 class="profile-heading"
        style="margin-left: 300px; margin-top: 80px; font-size: 45px; color: #6958D3; font-family: 'roboto',sans-serif; font-weight: 300;">
        Your Assessment</h2>


    <div class="assess-rectangle">

        <h3>Assessment Progress</h3>
        <p class="analysis" style="margin-left: 90px;">Current Analysis</p>
        <div class="circle-wrap" style="margin-top: 40px;">
            <div class="circle">
                <div class="mask full">
                    <div class="fill"></div>
                </div>
                <div class="mask half">
                    <div class="fill"></div>
                </div>
                <div class="inside-circle"> 80% </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
